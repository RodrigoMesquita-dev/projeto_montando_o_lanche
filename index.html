<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
        <span class="navbar-brand mb-0 h1">Monte seu Lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img  :src="pao[0]">
                            <img  :src="alface">
                            <img  :src="ketchup">
                            <img  :src="mostarda">
                            <img  :src="maionese">
                            <img  :src="hamburguer">
                            <img  :src="pao[1]">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!--tipos do pao-->
                    <div class="card">
                        <div class="card-header">
                          Tipos pao
                        </div>
                        <div class="card-body">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" value="gergelim" type="radio" v-model="inputTipoPao" id="gergelim">
                                <label class="form-check-label" for="gergelim">
                                  Gergelim
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" value="australiano" type="radio" v-model="inputTipoPao" id="australiano">
                                <label class="form-check-label" for="australiano">
                                  Australiano
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--saladas-->
                    <div class="card">
                        <div class="card-header">
                          Saladas
                        </div>
                        <div class="card-body">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="alface" value="alface" v-model="inputSaladas" value="alface">
                                <label class="form-check-label" for="alface">Alface</label>
                            </div>
                        </div>
                    </div>
                    <!--molhos-->
                    <div class="card">
                        <div class="card-header">
                          Molhos
                        </div>
                        <div class="card-body">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="ketchup" value="ketchup" v-model="inputMolhos">
                                <label class="form-check-label" for="ketchup">Ketchup</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="mostarda" value="mostarda" v-model="inputMolhos">
                                <label class="form-check-label" for="mostarda">Mostarda</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="maionese" value="maionese" v-model="inputMolhos">
                                <label class="form-check-label" for="maionese">Maionese</label>
                            </div>
                        </div>
                    </div>
                    <!--tipos hamburger-->
                    <div class="card">
                        <div class="card-header">
                          Tipos de Hamburguer
                        </div>
                        <div class="card-body">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="bovino" id="bovino" v-model="inputTipoHamburger">
                                <label class="form-check-label" for="bovino">
                                  Bovino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="frango" id="frango" v-model="inputTipoHamburger">
                                <label class="form-check-label" for="frango">
                                  Frango
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="soja" id="soja" v-model="inputTipoHamburger">
                                <label class="form-check-label" for="soja">
                                  Soja
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: '',
                inputSaladas: [],
                inputMolhos: [],
                inputTipoHamburger: '',
            },
            computed: {
                pao() {
                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png','imagens/pao_gergelim_inferior.png'];
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png','imagens/pao_australiano_inferior.png'];
                        default:
                            return ['imagens/padrao/pao_superior.png','imagens/padrao/pao_inferior.png']
                    }
                },
                alface() {
                    return this.inputSaladas.includes('alface') ? 'imagens/alface.png' : 'imagens/padrao/alface.png';
                },
                ketchup() {
                    return this.inputMolhos.includes('ketchup') ? 'imagens/ketchup.png' : 'imagens/padrao/molho.png';
                },
                maionese() {
                    return this.inputMolhos.includes('maionese') ? 'imagens/maionese.png' : 'imagens/padrao/molho.png';;
                },
                mostarda() {
                    return this.inputMolhos.includes('mostarda') ? 'imagens/mostarda.png' : 'imagens/padrao/molho.png';;
                },
                hamburguer() {
                    switch (this.inputTipoHamburger) {
                        case 'bovino':
                            return 'imagens/bovino.png'
                        case 'frango':
                            return 'imagens/frango.png'
                        case 'soja':
                            return 'imagens/soja.png'
                        default:
                            return 'imagens/padrao/hamburguer.png'
                    }
                }
            }
        })
    </script>

</body>
</html>
